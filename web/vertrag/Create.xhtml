<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVertragTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVertragLabel_laufzeit}" for="laufzeit" />
                    <h:inputText id="laufzeit" value="#{vertragController.selected.laufzeit}" title="#{bundle.CreateVertragTitle_laufzeit}" />
                    <h:outputLabel value="#{bundle.CreateVertragLabel_name}" for="name" />
                    <h:inputText id="name" value="#{vertragController.selected.name}" title="#{bundle.CreateVertragTitle_name}" />

                    <h:inputText id="price" value="#{vertragController.selected.price}" title="#{bundle.CreateVertragTitle_price}" />
                    <h:outputLabel value="#{bundle.CreateVertragLabel_firma}" for="firma" />
                    <h:inputText id="firma" value="#{vertragController.selected.firma}" title="#{bundle.CreateVertragTitle_firma}" />
                    <h:outputLabel value="#{bundle.CreateVertragLabel_kuendigungsfrist}" for="kuendigungsfrist" />
                    <h:inputText id="kuendigungsfrist" value="#{vertragController.selected.kuendigungsfrist}" title="#{bundle.CreateVertragTitle_kuendigungsfrist}" />

                    <h:inputText id="id" value="#{vertragController.selected.id}" title="#{bundle.CreateVertragTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vertragController.create}" value="#{bundle.CreateVertragSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{vertragController.prepareList}" value="#{bundle.CreateVertragShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVertragIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
