<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVertragTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVertragLabel_laufzeit}" for="laufzeit" />
                    <h:inputText id="laufzeit" value="#{vertragController.selected.laufzeit}" title="#{bundle.EditVertragTitle_laufzeit}" />
                    <h:outputLabel value="#{bundle.EditVertragLabel_name}" for="name" />
                    <h:inputText id="name" value="#{vertragController.selected.name}" title="#{bundle.EditVertragTitle_name}" />
                    <h:outputLabel value="#{bundle.EditVertragLabel_price}" for="price" />
                    <h:inputText id="price" value="#{vertragController.selected.price}" title="#{bundle.EditVertragTitle_price}" />
                    <h:outputLabel value="#{bundle.EditVertragLabel_firma}" for="firma" />
                    <h:inputText id="firma" value="#{vertragController.selected.firma}" title="#{bundle.EditVertragTitle_firma}" />
                    <h:outputLabel value="#{bundle.EditVertragLabel_kuendigungsfrist}" for="kuendigungsfrist" />
                    <h:inputText id="kuendigungsfrist" value="#{vertragController.selected.kuendigungsfrist}" title="#{bundle.EditVertragTitle_kuendigungsfrist}" />

                    <h:inputText id="id" value="#{vertragController.selected.id}" title="#{bundle.EditVertragTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{vertragController.update}" value="#{bundle.EditVertragSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditVertragViewLink}"/>
                <br />
                <h:commandLink action="#{vertragController.prepareList}" value="#{bundle.EditVertragShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVertragIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
