<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListKundeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListKundeEmpty}" rendered="#{kundeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{kundeController.items.rowCount > 0}">
                    <h:outputText value="#{kundeController.pagination.pageFirstItem + 1}..#{kundeController.pagination.pageLastItem + 1}/#{kundeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{kundeController.previous}" value="#{bundle.Previous} #{kundeController.pagination.pageSize}" rendered="#{kundeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{kundeController.next}" value="#{bundle.Next} #{kundeController.pagination.pageSize}" rendered="#{kundeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{kundeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKundeTitle_kundennummer}"/>
                            </f:facet>
                            <h:outputText value="#{item.kundennummer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKundeTitle_vorname}"/>
                            </f:facet>
                            <h:outputText value="#{item.vorname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKundeTitle_nachname}"/>
                            </f:facet>
                            <h:outputText value="#{item.nachname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKundeTitle_gebDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.gebDate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKundeTitle_plz}"/>
                            </f:facet>
                            <h:outputText value="#{item.plz}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKundeTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKundeTitle_street}"/>
                            </f:facet>
                            <h:outputText value="#{item.street}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKundeTitle_houseNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.houseNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKundeTitle_telefonNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKundeTitle_vertrag}"/>
                            </f:facet>
                            <h:outputText value="#{item.vertrag}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKundeTitle_note}"/>
                            </f:facet>
                            <h:outputText value="#{item.note}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKundeTitle_gekuendigt}"/>
                            </f:facet>
                            <h:outputText value="#{item.gekuendigt}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKundeTitle_vertragsbeginn}"/>
                            </f:facet>
                            <h:outputText value="#{item.vertragsbeginn}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKundeTitle_bildpfad}"/>
                            </f:facet>
                            <h:outputText value="#{item.bildpfad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKundeTitle_nichtGezahlt}"/>
                            </f:facet>
                            <h:outputText value="#{item.nichtGezahlt}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{kundeController.prepareView}" value="#{bundle.ListKundeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kundeController.prepareEdit}" value="#{bundle.ListKundeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kundeController.destroy}" value="#{bundle.ListKundeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{kundeController.prepareCreate}" value="#{bundle.ListKundeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListKundeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
